<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Pickup League add new team page" />
        <meta name="keywords" content="pickup, sports, league, add team" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="True" />
        <title>My Pickup League - Create New Team</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" />
	<link rel="stylesheet" href="css/styles-right.css" />
        <script type="text/javascript" src="js/libs/modernizr.custom.min.js"></script>
    </head>
    <body>
    <div data-role="page" id="addteam" data-add-back-btn="true" data-theme="a">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>Create New Team</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <nav id="buttonheader">
                    <a href="#" id= "displayData">Display Data</a>
                    <a href="#" id= "clearData">Clear Stored Data</a>
                    <a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
		    <br /><br />
		    <a href="#JSONpage" id="addJSON">Retrieve JSON data</a>
		    <a href="#XMLpage" id="addXML">Retrieve XML data</a>
		    <a href="#YAMLpage" id="addYAML">Retrieve YAML data</a>
                </nav>
            </div>
        </div>
	<div data-role="content">
	    <a href="index-right.html">
	        <img id="brandlogo" src="images/leaguelogo.png" />
	    </a>
	</div>
        <div data-role="content">
            <form action="" method="post" id="teamform">
                <div data-role="fieldcontain">
		    <h6>* indicates required field</h6>
		    <ul id="errors"></ul>
                    <label for="selectsport">*Sport:</label>
                    <select name="selectsport" id="selectsport" data-native-menu="false" class="required">
                        <option data-placeholder="true" value>Select your team's sport...</option>
                        <optgroup label="Sports">
                            <option value="basketball">Basketball</option>
                            <option value="football">Football</option>
                            <option value="racquetball">Racquetball</option>
                            <option value="soccer">Soccer</option>
                            <option value="tennis">Tennis</option>
                        </optgroup>    
                    </select>
                </div>
                <div data-role="fieldcontain" data-theme="c">
                    <label for="teamname">*Team Name:</label>
                    <input type="text" id="teamname" name="teamname" class="required" data-theme="c" />       
                </div>
                <div data-role="fieldcontain">
                    <label for="teamsize">Team Size:</label>
                    <input type="range" id="teamsize" value="5" min="1" max="11" data-theme="c" />
                </div>
		<div data-role="fieldcontain">
		    <label for="nextdate">*Next available date:</label>
		    <input name="nextdate" id="nextdate" type="date" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}' class="required" data-theme="c" />
		</div>
                <div data-role="fieldcontain">
                    <label for="playtime">Only available in the evening?</label>
                    <select data-role="slider" id="availabletime">
                        <option value="on">Yes</option>
                        <option value="off">No</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" data-theme="c"></textarea>
                </div>
                <div data-role="fieldcontain">
		    <div class="ui-grid-a">
			<div class="ui-block-a">
			    <input type="submit" id="submit" value="Create" data-icon="check" data-iconpos="left" data-iconshadow="true" data-shadow="true" data-theme="e" />
			</div>
			<div class="ui-block-b">
			    <input type="reset" value="Reset" data-icon="refresh" data-iconpos="left" data-iconshadow="true" data-shadow="true" data-theme="a" />
			</div>
		    </div>			
                </div>
            </form>
        </div>
    </div>
    <div data-role="page" id="JSONpage" data-add-back-btn="true" data-theme="a">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>JSON AJAX call</h1>	
        </div>
	<div id="jsontent" data-role="collapsible" data-collapsed="true" data-theme="a">
	</div>
    </div>
    <div data-role="page" id="XMLpage" data-add-back-btn="true" data-theme="a">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>XML AJAX call</h1>	
        </div>
	<div id="xmlcontent" data-theme="a">
	</div>
    </div>
    <div data-role="page" id="CSVpage" data-add-back-btn="true" data-theme="a">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>CSV AJAX call</h1>	
        </div>
	<div id="csvcontent" data-theme="a">
	</div>
    </div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en.js"></script>
        <script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/yaml.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
